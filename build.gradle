buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.+'
  }
}

apply plugin: "kotlin"
repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  compile 'org.jetbrains.kotlin:kotlin-stdlib:1.1.+'
}

dependencies {

    testCompile 'junit:junit:4.12'
    testCompile "org.amshove.kluent:kluent:1.16"
}

